<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Parks</title>
    </head>
    <body>
    <div th:if="${parks}">
        <ul>
            <li th:each="park : ${parks}">
                <span th:text="${park.name}"></span>
            </li>
        </ul>

    </div>

    </body>
</html>
